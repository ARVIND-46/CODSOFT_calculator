<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="./icon.jpg" />
  <title>Calculator</title>
</head>
<body>
  <div class="container">

    
    <div class="calculator">
      <h1>Calculator</h1>
      <input type="text" class="display" disabled />
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button>+</button>
        <button>**</button>
        <button>=</button>
        <button id="clear">AC</button>
        <button id="backspace">X</button>
      </div>
    </div>

   
  <script src="logic.js"></script>
</body>
</html>
